<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Fancy Store</title>
</head>

<body>
	<div class="container">
		<h1 class="text-center my-4">Fancy Store</h1>
		<div class="row">
			<div class="col"></div>
			<div class="col-lg-6 col-md-8 col-sm-10">
				<p class="lead text-justify mt-0" id="initial-text">You will love our products. Everything we have is <em>so cool</em>. You have to see it to believe it! Really, click on the button below and see for yourself.</p>
			</div>
			<div class="col"></div>
		</div>
		<div class="text-center">
			<button class="btn btn-primary my-4" id="get-products">Enter the store</button>
		</div>
		<div class="row" id="products"></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
