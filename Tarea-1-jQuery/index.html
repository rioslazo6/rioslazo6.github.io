<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Love+Ya+Like+A+Sister" rel="stylesheet">
	<title>To-Do</title>
</head>

<body>
	<div class="message" id="message">What do you want to do?</div>
	<div class="top-div">
		<div class="input-div">
			<input class="input" id="input" placeholder="Enter a task here.">
		</div>
		<div class="add-button-div">
			<button class="add" id="add">ADD</button>
		</div>
	</div>
	<h1>To-Do list:</h1>
	<div class="all-items" id="all-items"></div>
	<div class="bottom-div"></div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
